<!DOCTYPE html>
<html>
<head>
  <title>YouTube Redirect</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');

    body {
      width: 480px;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 13px;
      color: #000;
      font: 400 24px/28px 'Roboto', sans-serif;
      font-weight: bold;
      letter-spacing: 0.4px;
    }

    p {
      color: #000;
      font-size: 18px;
      margin: 10px 0;
    }
    hr {
      margin-top: 0px;
      margin-bottom: 10px;
    }

    .container {
      background-color: #ffffff;
      border: 5 px solid #ffffff;
      padding: 0 px;
      border-radius: 5 px;
    }


  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ff8f8f; /* switch off col*/
    -webkit-transition: .3s;
    transition: .3s; /* kool anim duration */
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .3s;
    transition: .3s;
  }

  input:checked + .slider {
    background-color: #26db3f; 
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #26db3f; 
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

/* Rounded sliders */
.slider.round {
border-radius: 34px;
}

.slider.round:before {
border-radius: 50%; 
}
.switch-container {
    padding-top: 10px;
    display: flex;
    align-items: center;
  }

#statusLabel {
  margin-left: 15px;
  font-size: 25px;
  font-weight: bold;
  color: #000;
  text-align: center;
}


  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Redirect</h2>
    <hr>
    <p>Redirects YouTube watch links to Embed Version.</p>
    <p> Reload site to activate when redirected from YT Homepage.</p>

    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggleButton">
        <span class="slider round"></span>
      </label>
      <span id="statusLabel"></span>
    </div>
      
       
  </div>

  <script src="popup.js"></script>
</body>
</html>
